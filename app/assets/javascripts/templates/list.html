<div class="large-4 medium-4 columns">
    <h3 class="text-center">
        Search todos
    </h3>
    <input type="text" ng-model="keywords">
    <h3 class="text-center"> Sort </h3>
    <select ng-model="orderProp">
        <option value="title">Alphabetical</option>
        <option value="completion">By completion</option>
    </select>
    <a class="button button-new" href="#/todos/new">New</a>
</div>
<div class="medium-4 large-4 columns fx-zoom-normal fx-speed-500" ng-repeat="todo in todos | filter:keywords | orderBy:orderProp">
    <ul class="pricing-table active-tb shadow mrgn-20-top">
        <a href="#/todos/{{todo.id.$oid}}">
            <li class="title">  {{todo.title}}  </li>
            <li class="bullet-item">  {{todo.description}}  </li>
            <li class="bullet-item">
                <div class="progress large-8-centered round" ng-class="{success: todo.completion==100}">
                    <span class="meter" style="width: {{todo.completion}}%"></span>
                </div>
            </li>
            <li class="bullet-item action-buttons">
                <a class="button tiny" href="#/todos/{{todo.id.$oid}}/edit">Edit</a>
                <a class="button tiny button-delete" href="" ng-click="deleteTodo(todo.id.$oid)">Delete</a>
            </li>
        </a>
    </ul>
</div>
