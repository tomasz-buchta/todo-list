<div class="row">
    <div class="large-4 medium-4 columns">
        <h3 class="text-center">
            Search todos
        </h3>
        <input type="text" ng-model="keywords">
        Sort:
        <select ng-model="orderProp">
            <option value="title">Alphabetical</option>
            <option value="completion">By completion</option>
        </select>
    </div>
    <div class="medium-4 large-4 columns" ng-repeat="todo in todos | filter:keywords | orderBy:orderProp">
        <ul class="pricing-table active-tb shadow mrgn-20-top">
            <li class="title">  {{todo.title}}  </li>
            <li class="bullet-item">  {{todo.description}}  </li>
            <li class="bullet-item">  {{todo.completion}}   </li>
        </ul>
    </div>
</div>
